query GetStudents(
  $searchText: String
  $orderFilter: OrderFilterStudent
  $order: Number
  $page: Int
  $pageSize: Int
) {
  getStudents(
    searchText: $searchText
    orderFilter: $orderFilter
    order: $order
    page: $page
    pageSize: $pageSize
  ) {
    data {
      id
      name
      groups {
        name
        id
      }
      course
      status
    }
    page
    totalPages
    totalNumber
    pageSize
  }
}
