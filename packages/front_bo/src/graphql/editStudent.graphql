mutation EditStudent(
  $editStudentId: String!
  $groups: [String!]
  $course: String
  $registrationDate: String
  $name: String
  $birthDate: String
  $notes: String
  $contacts: [StudentContactInput!]
  $collectionPermit: String
  $imageAuthorisation: Boolean
  $signedMandate: Boolean
  $oldStudent: Boolean
  $descriptionAllergy: String
  $allergies: Boolean
) {
  editStudent(
    id: $editStudentId
    groups: $groups
    course: $course
    registrationDate: $registrationDate
    name: $name
    birthDate: $birthDate
    notes: $notes
    contacts: $contacts
    collectionPermit: $collectionPermit
    imageAuthorisation: $imageAuthorisation
    signedMandate: $signedMandate
    oldStudent: $oldStudent
    descriptionAllergy: $descriptionAllergy
    allergies: $allergies
  ) {
    id
    name
  }
}
