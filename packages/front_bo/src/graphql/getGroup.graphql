query GetGroup($getGroupId: String!) {
  getGroup(id: $getGroupId) {
    group {
      id
      id_group
      course {
        EPO
        ESO
      }
      center {
        id
        name
      }
      name
      modality
      type
      instructors {
        name
        id
      }
      notes
      createdAt
      timetable {
        id_day
        day
        start
        end
      }
    }
    totalStudents
  }
}
