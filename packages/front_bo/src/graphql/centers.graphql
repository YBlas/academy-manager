query GetCenters(
  $searchText: String
  $orderFilter: OrderFilter
  $order: Number
  $page: Int
  $pageSize: Int
) {
  getCenters(
    searchText: $searchText
    orderFilter: $orderFilter
    order: $order
    page: $page
    pageSize: $pageSize
  ) {
    page
    totalPages
    totalNumber
    pageSize
    data {
      id
      name
      address
      population
      phone
      email
      type
      activityTypes
      modality
      nature
      course
      languages
      notes
      createdAt
      contacts {
        phone
        email
        name
      }
      groups {
        id
        id_group
        name
        type
        createdAt
        course
        timetable {
          day
        }
      }
    }
  }
}
