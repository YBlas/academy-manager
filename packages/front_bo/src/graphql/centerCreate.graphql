mutation CreateCenter(
  $name: String!
  $address: String!
  $city: String!
  $type: [CenterActivityType!]!
  $nature: CenterNature!
  $languages: [Languages!]!
  $phone: String
  $email: String
  $contacts: [CenterContactInput!]!
) {
  createCenter(
    name: $name
    address: $address
    city: $city
    type: $type
    nature: $nature
    languages: $languages
    phone: $phone
    email: $email
    contacts: $contacts
  ) {
    id
  }
}
