mutation CreateCenter(
  $name: String!
  $address: String!
  $population: String!
  $phone: String!
  $email: String!
  $type: CenterType!
  $activityTypes: CenterActivityTypes!
  $modality: CenterModality!
  $nature: CenterNature!
  $course: String!
  $languages: [String!]!
) {
  createCenter(
    name: $name
    address: $address
    population: $population
    phone: $phone
    email: $email
    type: $type
    activityTypes: $activityTypes
    modality: $modality
    nature: $nature
    course: $course
    languages: $languages
  ) {
    id
  }
}
