query GetCenter($getCenterId: String!) {
  getCenter(id: $getCenterId) {
    center {
      id
      active
      type
      nature
      languages
      name
      address
      city
      phone
      email
      contacts {
        name
        email
        phone
      }
      notes
      createdAt
    }
    totalStudents
    totalGroups
  }
}
